<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Veri Yükleme – Uludağ Enerji</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 50px;
        background-color: #f4f4f4;
        text-align: center;
      }
      .upload-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input[type="file"] {
        margin: 20px 0;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background: #0099cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #0077aa;
      }
    </style>
  </head>
  <body>
    <div class="upload-box">
      <h2>⚡ Tahmin İçin Dosya Yükleyin</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required><br>
        <input type="submit" value="Tahmini Başlat">
      </form>
    </div>
  </body>
</html>
